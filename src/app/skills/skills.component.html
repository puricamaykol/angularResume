<md-card class="skills-card">
    <md-card-header>
        <md-card-title>
            <h3>Skills</h3></md-card-title>
    </md-card-header>
    <md-card-content *ngFor="let item of skills">
        <p>{{item.skill}}
        <md-progress-bar class="level-margin" 
        [color]="progressBar.color" 
        [mode]="progressBar.mode" 
        [value]="item.level" 
        >
        </md-progress-bar>
        </p>
    </md-card-content>
    <md-card-footer></md-card-footer>
</md-card>
